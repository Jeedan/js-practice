<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- css -->
		<link rel="stylesheet" href="index.css" />
		<title>Expanding Cards</title>
	</head>
	<body>
		<h1>Project Starter</h1>
		<div class="container">
			<div
				class="card"
				style="
					background-image: url('images/berserk_guts_armored_black_white.jpg');
				"
			>
				<h3>Armored Guts</h3>
			</div>
			<div
				class="card"
				style="
					background-image: url('images/berserk_guts_black_white.jpg');
				"
			>
				<h3>Guts and Puck in Abyss</h3>
			</div>
			<div
				class="card"
				style="background-image: url('images/guts_child_of_light.jpg')"
			>
				<h3>Child of Light</h3>
			</div>
			<div
				class="card"
				style="background-image: url('images/guts_sitting_tree.jpg')"
			>
				<h3>Sitting by a tree</h3>
			</div>
			<div
				class="card"
				style="background-image: url('images/guts_standing_tree.jpg')"
			>
				<h3>Snow</h3>
			</div>
			<div
				class="card"
				style="background-image: url('images/Guts_Stary_night.jpeg')"
			>
				<h3>Stary Night</h3>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
