<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- css -->
		<link rel="stylesheet" href="style.css" />
		<title>Form Wave Animation</title>
	</head>
	<body>
		<div class="container">
			<h1>Please Login</h1>
			<label class="label-email" for="email">
				<span>E</span><span>m</span><span>a</span><span>i</span
				><span>l</span></label
			>
			<input type="text" placeholder="" name="email" id="email" />
			<label class="label-password" for="password"
				><span>P</span><span>a</span><span>s</span><span>s</span
				><span>w</span><span>o</span><span>r</span><span>d</span></label
			>
			<input
				type="password"
				placeholder=""
				name="password"
				id="password"
			/>
			<button class="btn">Login</button>
			<p>Don't have an account? <a href="/">Register</a></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
