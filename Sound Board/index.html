<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- css -->
		<link rel="stylesheet" href="style.css" />
		<title>Sound Board</title>
	</head>
	<body>
		<h1>Sound Board</h1>
		<div class="container">
			<!-- Basic audio playback -->
			<div class="audio-container">
				<audio src="sounds/t-rex-roar.mp3" type="audio/mp3">
					T-rex Roar
				</audio>
				<audio src="sounds/applause.mp3" type="audio/mp3">
					Applause
				</audio>
				<audio src="sounds/sound-board_sounds_boo.mp3" type="audio/mp3">
					BOO
				</audio>
				<audio src="sounds/gasp.mp3" type="audio/mp3">Gasp</audio>
				<audio src="sounds/tada.mp3" type="audio/mp3">Tada</audio>
				<audio src="sounds/victory.mp3" type="audio/mp3">Victory</audio>
				<audio src="sounds/wrong.mp3" type="audio/mp3">Wrong</audio>
			</div>
			<button class="btn">T-rex Roar</button>
			<button class="btn">Applause</button>
			<button class="btn">BOO</button>
			<button class="btn">Gasp</button>
			<button class="btn">Tada</button>
			<button class="btn">Victory</button>
			<button class="btn">Wrong</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
